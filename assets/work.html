<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link href="work.css" rel="stylesheet">
</head>

<body>
    <div class="container">
    <div class="card">
        <div class="date">
            <div class="day">
                <h2 class="error.state">Day</h2>
                <input class="error.state" type="number" placeholder="DD">
                <p class="error"></p> <!-- Error message for Day -->
            </div>
            <div class="month">
                <h2 class="error.state">Month</h2>
                <input class="error.state" type="number" placeholder="MM">
                <p class="error"></p> <!-- Error message for Day -->
            </div>
            <div class="year">
                <h2 class="error.state">Year</h2>
                <input class="error.state" type="number" placeholder="YYYY">
                <p class="error"></p> <!-- Error message for Day -->
            </div>
        </div>
        <hr>
        <button onclick="calculateAge()"><img src="images/icon-arrow.svg"></button>
        <div class="output">
            <h2><span>- - </span> years</h2>
            <h2><span>- - </span> months</h2>
            <h2><span>- - </span> days</h2>
        </div>
    </div>
    </div>
    <script src="work.js"></script>
</body>

</html>
